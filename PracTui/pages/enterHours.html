<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/myTheme.css"><link rel="preconnect" href="https://fonts.googleapis.com">

    <style>        
        .line {
            border-left: 1px solid var(--bs-dark);
            height: auto;
        }
    </style>

    <title>Tui App Practice</title>
  </head>
  <body>

    <!-- Pop Out Nav Bar -->
    <nav class="navbar navbar-light bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="/images/navLogo.png" alt="navLogo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="offcanvas offcanvas-end bg-primary" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">Tui Truck App</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" onclick=""></button>
                </div>
                <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="/index.html">Daily Plan</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-light" href="completedJobs.html">Completed Jobs</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-light" href="enterHours.html">Enter Hours</a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Title -->
    <div class="container-sm text-dark px-3 p-2">
        <div class="row justify-content ">
            <h1 class="pageTitle col-5 align-self-center ">Enter Hours</h1>
            <div class="line col-1 "></div>
            <h6 class="todaysDate col-6 align-self-center" id="todaysDate"></h6>
        </div>
    </div>

    <!-- Hours Card -->
    <div class="container bg-secondary vh-100 px-4 p-3 enterHoursCard ">
        <div class="card mainPageJobCard">
            <div class="card-body">

                <div class="row gy-2 p-2">
                    <div class="col-5">
                        <h4 class="diesel">Diesel Litres:</h1>
                    </div>
                    <div class="col-7">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row gy-2 p-2">
                    <div class="col-5">
                        <h4 class="diesel">Hours:</h1>
                    </div>
                    <div class="col-7">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row gy-2 p-2">
                    <div class="col-5">
                        <h4 class="diesel">KMs:</h1>
                    </div>
                    <div class="col-7">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row gy-2 p-2">
                    <div class="col-5">
                        <h4 class="diesel">Mood:</h1>
                    </div>
                    <div class="col-7">
                        <input type="text" class="form-control" placeholder="Rating 1-10">
                    </div>
                </div>
                <div class="row gy-2 p-2 justify-content-end">
                    <div class="col-3 ">
                        <button type="button" class="btn btn-primary text-light">Confirm</button>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    <script src='https://code.jquery.com/jquery-2.2.3.min.js'></script>
    <script src="/JS/app.js"></script>
    <script src="/JS/ui.js"></script>
  </body>
</html>
